<html>
	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<div id="chart" style="width: 600px; height: 300px;"></div>
		<script src="../lib/flotr2/flotr2.js"></script>
		<<script>
			var wins = [[[2006,13],[2007, 11], [2008, 15], [2009, 18]]];

			window.onload = function() {
				Flotr.draw(
					document.getElementById('chart'),
					wins,
					{
						bars:{
							show: true
						},
						yaxis: {
							min: 0,
							tickDecimals: 0
						}
				});
			}
		</script>
	</body>
</html>
